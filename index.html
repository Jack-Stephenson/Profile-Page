<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>Profile Page</title>
</head>
<body>
    <div class="nav">
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li><a href="#" class=navbarlink>Home</a></li>
            <li><a href="#" class=navbarlink class="active">My Profile</a></li>
            <li><a href="#" class=navbarlink>Find Connections</a></li>
            <li><button class="btn">Sign Out</button></li>
        </ul>
    </div>
    <div id=profile page>
        <div id=blue>
            <img id=picture class=position src="./user-circle.png" alt="Profile Picture">
        </div>
        <div id=white>
            <h1 class=position>Jack Stephenson</h1>
            <img id=map class=position src="./map-marker.png" alt="Map Marker">
            <h2 class=position id=location>Chicago</h2>
            <p class=position>Developer | Engineer | Problem Solver</p>
            <p class=position>Master of shadows and the Internet!</p>
            <img id=gear class=position src="./gear.png" alt="Gear">
            <a class=position href="blank">edit profile</a>
        </div>
    </div>  
    <div id=connection>
        <div id=contop>
            <h2 id=conreq>Connection Requests</h2>
        </div>
        <div id=conmaina>
            <ul id=conmainb>
                <li class=friends>Valentine W</li>
                <li class=friends>Binky S</li>
            </ul>
        </div>
    </div>
</body>
</html>
